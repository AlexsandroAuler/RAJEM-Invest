<body>
    <header>
        <div class="nav">
            <div class="logo">RAJEM <span class="invest">INVEST</span></div>
            <nav>
                <a (click)="listagemAtivos()">Ativos</a>
                <a (click)="listagemCarteiras()">Carteiras</a>
                <a (click)="listagemCarteiras()">Voltar</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="ativos">
            <div class="scroll">
                <h1>Ações/Ativos</h1>
                <div class="ativos-list">
                    <table>
                        <thead>
                          <tr>
                            <th (click)="ordenar('stock')">Nome Ativo</th>
                            <th (click)="ordenar('sector')">Setor Ativo</th>
                            <th (click)="ordenar('close')">Cotação Atual</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let acao of acoes">
                            <td>{{ acao.stock }}</td>
                            <td>{{ acao.sector }}</td>
                            <td>R$ {{ acao.close }}</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </section>
    </main>  
</body>
