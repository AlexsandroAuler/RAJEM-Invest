<body>
  <div class="container">
      <div class="form-container">
        <div class="form-left">
          <form (ngSubmit)="enviarDados()">
            <div class="form-group">
              <label>Informe um email de recuperação</label>
              <input
                id="emailRecuperacao"
                name="emailRecuperacao"
                type="text"
                [(ngModel)]="emailRecuperacao"
                required
              />
            </div>
            <div class="form-group">
              <label>Senha</label>
              <input
                id="senha"
                name="senha"
                type="password"
                [(ngModel)]="senha"
                required
              />
            </div>
            <div class="form-group">
              <label>Confirmar senha</label>
              <input
                id="confirmarSenha"
                name="confirmarSenha"
                type="password"
                [(ngModel)]="confirmarSenha"
                required
              />
            </div>
            <button type="submit">Enviar informações</button>
          </form>
      </div>
    </div>
  </div>
  <div class="form-right">
    <h3>RAJEM <br> INVEST</h3>
  </div>
</body>
