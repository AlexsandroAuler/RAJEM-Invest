<!-- index-login.component.html -->
<div class="index-login">
    <!-- <h2>Login</h2> -->
    
    <!-- Formulário de login -->
    <form>
      <div class="form-group">
        <label for="username">Digite seu email</label>
        <input
          id="username"
          [(ngModel)]="username"
          name="username"
          type="text"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="password">Digite sua senha</label>
        <input
          id="password"
          [(ngModel)]="password"
          name="password"
          type="password"
          required
        />
      </div>

      <button (click)="gotoLogin()">Login</button>

    </form>
  
    <!-- Botões para navegação -->
    <div class="button-group">
      <a (click)="goToPrimeiroLogin()">Fazer Login pela Primeira Vez</a>
    </div>
  </div>
