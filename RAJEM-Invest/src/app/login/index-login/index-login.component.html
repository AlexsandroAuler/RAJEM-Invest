<!-- index-login.component.html -->
<div class="index-login">
    <h2>Login</h2>
    
    <!-- Formulário de login -->
    <form (ngSubmit)="gotoLogin()">
      <div class="form-group">
        <label for="username">Digite seu email</label>
        <input
          id="username"
          [(ngModel)]="username"
          name="username"
          type="text"
          placeholder="Digite seu usuário"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="password">Digite sua senha</label>
        <input
          id="password"
          [(ngModel)]="password"
          name="password"
          type="password"
          placeholder="Digite sua senha"
          required
        />
      </div>

      <button (click)="gotoLogin()">Login</button>

    </form>
  
    <!-- links para navegação -->
    <div class="href-group">
      <a href="primeiro-login" >Fazer login pela primeira vez</a>
    </div>
  </div>
