<body>
  <!-- primeiro-login.component.html -->
  <div class="container">
    
    <!-- Formulário para inserção de email e token -->
    <form (ngSubmit)="validarToken()">
      <div class="form-group">
        <label for="email">Digite seu email</label>
        <input
          id="email"
          [(ngModel)]="email"
          name="email"
          type="email"
          placeholder="Digite seu email"
          required
        />
      </div>

      <div class="form-group">
        <label for="token">Digite seu token</label>
        <input
          id="token"
          [(ngModel)]="token"
          name="token"
          type="text"
          placeholder="Digite o token"
          required
        />
      </div>

      <button type="submit">Validar Token</button>
    </form>

    <!-- Mensagem para status de validação -->
    <p *ngIf="isValidToken !== null">
      Token {{ isValidToken ? 'válido' : 'inválido' }}
    </p>
  </div>
  <div class="title">
    <h3>RAJEM INVEST</h3>
  </div>
</body>
